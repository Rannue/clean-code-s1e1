<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" 
          type="text/css">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body-container">
    <main>
      <div class="matrix">
        <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="matrix__nfo"
           href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
      </div>
      <div class="todo">
        <section class="todo__add-section">
            <label for="new-task">Add Item</label>
            <div class="add-section__content">
              <input id="new-task"
                     class="todo__task task-input"
                     type="text">
              <button>Add</button>
          </div>
        </section>
        <section class="todo__incomplete-section">
          <h3 class="incomplete-section__title title">Todo</h3>
          <ul class="incomplete-section__list todo__list" id="incomplete-tasks">
            <li class="incomplete-section__item todo__item">
              <input class="todo__checkbox" type="checkbox">
              <label class="todo__task">Pay Bills</label>
              <input type="text" 
                     class="todo__task task-input">
              <button class="todo__edit-button">Edit</button>
              <button class="todo__delete-button">
                <img class="todo__delete-button-img" src="./remove.svg" alt="delete button">
              </button>
            </li>
            <li class="incomplete-section__item todo__item edit-mode">
              <input class="todo__checkbox" type="checkbox">
              <label class="todo__task">Go Shopping</label>
              <input type="text"
                     value="Go Shopping" 
                     class="todo__task task-input">
              <button class="todo__edit-button">Save</button>
              <button class="todo__delete-button">
                <img class="todo__delete-button-img" src="./remove.svg" alt="delete button">
              </button>
            </li>
          </ul>
        </section>
        <section class="todo__completed-section">
          <h3 class="completed-section__title title">Completed</h3>
          <ul class="completed-section__list todo__list" id="completed-tasks">
            <li class="completed-section__item todo__item">
              <input class="todo__checkbox" type="checkbox" checked>
              <label class="todo__task">See the Doctor</label>
              <input type="text" 
                     class="todo__task task-input">
              <button class="todo__edit-button">Edit</button>
              <button class="todo__delete-button">
                <img class="todo__delete-button-img" src="./remove.svg" alt="delete button">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
